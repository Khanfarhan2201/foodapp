<div class="seller-auth " style="width: 600px;margin-left: 300px;margin-top: 20px;">
    <div *ngIf="!showLogin" class="sign-up">
       
        <form #sellerSignUp = "ngForm" (ngSubmit)="signUp(sellerSignUp
        .value)" class="common-form" style="background-color: burlywood;">
        <div class="container">
            <h1 >Sign Up</h1>
           
          
        
            <label for="email"><b>Email</b></label>
            <input ngModel type="text" placeholder="Enter Email" name="email" required>
        
            <label for="name"><b>Name</b></label>
            <input ngModel type="text" placeholder="Enter Name" name="name" required>
        
            <label for="password"><b>Password</b></label>
            <input ngModel type="password" placeholder="Enter Password " name="password" required>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
             
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
            <a (click)="openLogin()" style="cursor: pointer;">Already have a account? Click</a>
          </div>
          <div class="message" >{{message}} </div>
        </form>
       
    </div>

    <!-- Admin-Login -->
    <div *ngIf="showLogin" class="sign-up">
      <form #sellerSignUp = "ngForm" (ngSubmit)="Userlogin(sellerSignUp
      .value)" class="common-form" >
      <div class="container">
          <h1>Sign In</h1>
         
       <p style="color: rgb(129, 0, 0);">{{signError}}</p> 
      
          <label for="email"><b>Email</b></label>
          <input ngModel type="text" placeholder="Enter Email" name="email" required>
      
         
          <label for="password"><b>Password</b></label>
          <input ngModel type="password" placeholder="Enter Password " name="password" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
           
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
          <a (click)="openSignIn()" style="cursor: pointer;">Don't have a account? Click</a>
        </div>
        <div class="message" >{{message}} </div>
       
      </form>
     
  </div>
</div>
